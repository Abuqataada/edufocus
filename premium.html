<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Curriculum Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #e0e8ff;
      --secondary: #f72585;
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f8f9fa;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --success: #4cc9f0;
      --warning: #f8961e;
      --error: #ef233c;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: var(--transition);
      line-height: 1.6;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .premium-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .mode-toggle:hover {
      transform: scale(1.1);
    }

    .premium-header {
      text-align: center;
      padding: 30px 0;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    .premium-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .premium-header p {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-light);
      opacity: 0.8;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    body.dark .premium-header p {
      color: var(--text-dark);
    }

    .trial-banner {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px;
      text-align: center;
      margin-bottom: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .trial-banner.trial-active {
      background: linear-gradient(135deg, var(--success), #2a9d8f);
      animation: pulse 2s infinite;
    }

    .trial-banner.trial-expired {
      background: linear-gradient(135deg, var(--warning), var(--error));
    }

    .trial-banner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.3) 0%,
        rgba(255,255,255,0) 60%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    .trial-banner h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .trial-banner p {
      font-size: 0.9rem;
      opacity: 0.9;
      position: relative;
      margin-bottom: 15px;
    }

    .trial-banner .timer {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
      display: inline-block;
      padding: 5px 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 20px;
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-tab {
      padding: 10px 20px;
      border-radius: var(--radius);
      border: none;
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
    }

    body.dark .category-tab {
      background: rgba(67, 97, 238, 0.2);
    }

    .category-tab.active {
      background: var(--primary);
      color: white;
    }

    .curriculum-grid {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }

    .subject-category {
      background: var(--card-light);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark .subject-category {
      background: var(--card-dark);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .subject-category:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .subject-category::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: var(--transition);
    }

    .subject-category:hover::before {
      height: 6px;
    }

    .subject-category h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(67, 97, 238, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .curriculum-item {
      margin: 20px 0;
      padding: 20px;
      background: rgba(67, 97, 238, 0.05);
      border-radius: var(--radius);
      transition: var(--transition);
      cursor: pointer;
    }

    body.dark .curriculum-item {
      background: rgba(67, 97, 238, 0.1);
    }

    .curriculum-item:hover {
      transform: translateX(5px);
      background: rgba(67, 97, 238, 0.1);
    }

    body.dark .curriculum-item:hover {
      background: rgba(67, 97, 238, 0.2);
    }

    .curriculum-item h3 {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .curriculum-item p {
      color: var(--text-light);
      margin-bottom: 0;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    body.dark .curriculum-item p {
      color: #a0a0a0;
    }

    .premium-locked {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark .premium-locked {
      background: var(--card-dark);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .premium-locked i {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 25px;
      background: rgba(67, 97, 238, 0.1);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .premium-locked h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .premium-locked p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      color: var(--text-light);
      line-height: 1.6;
    }

    body.dark .premium-locked p {
      color: var(--text-dark);
    }

    .premium-locked button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.1rem;
      transition: var(--transition);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .premium-locked button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn-back {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 12px 25px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 40px;
    }

    .btn-back:hover {
      background: var(--primary);
      color: white;
    }

    .premium-footer {
      margin-top: 60px;
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    body.dark .premium-footer {
      border-top-color: rgba(255, 255, 255, 0.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      to {
        transform: translateX(100%) rotate(30deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .premium-header h1 {
        font-size: 2rem;
      }
      
      .premium-header p {
        font-size: 1rem;
      }
      
      .premium-container {
        padding: 15px;
      }
      
      .curriculum-grid {
        grid-template-columns: 1fr;
      }
      
      .subject-category {
        padding: 25px;
      }

      .category-tabs {
        flex-direction: column;
        align-items: center;
      }

      .category-tab {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </button>
  
  <div class="premium-container">
    <div class="premium-header">
      <h1><i class="fas fa-crown"></i> Premium Curriculum Portal</h1>
      <p>Access structured learning plans, weekly goals, and comprehensive curriculum guides organized by subject categories</p>
    </div>

    <div class="trial-banner" id="trialBanner">
      <!-- Trial status will be shown here -->
    </div>

    <!-- Category Tabs -->
    <div class="category-tabs" id="categoryTabs">
      <button class="category-tab active" data-category="all">All Subjects</button>
      <button class="category-tab" data-category="core">Core Subjects</button>
      <button class="category-tab" data-category="stem">STEM</button>
      <button class="category-tab" data-category="humanities">Humanities</button>
      <button class="category-tab" data-category="arts">Arts & Creativity</button>
    </div>
    
    <div class="curriculum-grid" id="curriculumGrid">
      <!-- Curriculum content will be loaded here -->
    </div>
    
    <div class="premium-footer">
      <button class="btn-back" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back to Main
      </button>
    </div>
  </div>

  <script>
    // Subject categories data
    const subjectCategories = {
      'core': {
        name: 'Core Subjects',
        icon: 'fas fa-graduation-cap',
        subjects: [
          {
            name: 'Mathematics',
            icon: 'fas fa-calculator',
            description: 'Comprehensive math curriculum from basics to advanced concepts'
          },
          {
            name: 'Language Arts',
            icon: 'fas fa-language',
            description: 'Reading, writing, grammar, and communication skills'
          },
          {
            name: 'Science',
            icon: 'fas fa-flask',
            description: 'Biology, chemistry, physics, and earth sciences'
          }
        ]
      },
      'stem': {
        name: 'STEM',
        icon: 'fas fa-microscope',
        subjects: [
          {
            name: 'Advanced Mathematics',
            icon: 'fas fa-square-root-alt',
            description: 'Algebra, calculus, statistics, and advanced problem-solving'
          },
          {
            name: 'Computer Science',
            icon: 'fas fa-laptop-code',
            description: 'Coding, algorithms, and computational thinking'
          },
          {
            name: 'Engineering',
            icon: 'fas fa-cogs',
            description: 'Design thinking, mechanics, and engineering principles'
          },
          {
            name: 'Technology',
            icon: 'fas fa-microchip',
            description: 'Digital literacy, applications, and emerging technologies'
          }
        ]
      },
      'humanities': {
        name: 'Humanities',
        icon: 'fas fa-globe',
        subjects: [
          {
            name: 'History',
            icon: 'fas fa-monument',
            description: 'World events, civilizations, and historical analysis'
          },
          {
            name: 'Geography',
            icon: 'fas fa-map-marked',
            description: 'Physical and human geography, cultures, and environments'
          },
          {
            name: 'Civics',
            icon: 'fas fa-landmark',
            description: 'Government, citizenship, and social structures'
          },
          {
            name: 'Economics',
            icon: 'fas fa-chart-line',
            description: 'Microeconomics, macroeconomics, and financial literacy'
          }
        ]
      },
      'arts': {
        name: 'Arts & Creativity',
        icon: 'fas fa-palette',
        subjects: [
          {
            name: 'Visual Arts',
            icon: 'fas fa-paint-brush',
            description: 'Drawing, painting, sculpture, and digital arts'
          },
          {
            name: 'Music',
            icon: 'fas fa-music',
            description: 'Theory, composition, instruments, and music appreciation'
          },
          {
            name: 'Drama',
            icon: 'fas fa-theater-masks',
            description: 'Acting, performance, and theater production'
          },
          {
            name: 'Creative Writing',
            icon: 'fas fa-pen-fancy',
            description: 'Storytelling, poetry, and expressive writing'
          }
        ]
      }
    };

    // Initialize premium page
    function initPremiumPage() {
      checkTrialStatus();
      loadCurriculumContent();
      
      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        const icon = document.querySelector('.mode-toggle i');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }

      // Set up category tabs
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          // Update active tab
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          // Reload content with filter
          loadCurriculumContent(this.dataset.category);
        });
      });
    }

    function checkTrialStatus() {
      const trialEndDate = localStorage.getItem('trialEndDate');
      const banner = document.getElementById('trialBanner');
      
      if (trialEndDate) {
        const endDate = new Date(trialEndDate);
        const now = new Date();
        
        if (now < endDate) {
          // Trial is active
          const diff = endDate - now;
          const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          banner.className = 'trial-banner trial-active';
          banner.innerHTML = `
            <h3><i class="fas fa-unlock-alt"></i> Premium Trial Active</h3>
            <p>You have full access to all premium curriculum features</p>
            <div class="timer">${days} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} remaining</div>
          `;
          return true;
        } else {
          // Trial expired
          banner.className = 'trial-banner trial-expired';
          banner.innerHTML = `
            <h3><i class="fas fa-hourglass-end"></i> Trial Expired</h3>
            <p>Your free trial has ended. Renew to continue accessing premium features</p>
            <button class="btn-primary" onclick="startFreeTrial()" style="margin-top: 10px; padding: 8px 20px; font-size: 0.9rem;">Renew Free Trial</button>
          `;
          return false;
        }
      } else {
        // No trial
        banner.className = 'trial-banner';
        banner.innerHTML = `
          <h3><i class="fas fa-gift"></i> Start Your Free Trial</h3>
          <p>Unlock premium curriculum and structured learning plans</p>
          <button class="btn-primary" onclick="startFreeTrial()" style="margin-top: 10px; padding: 8px 20px; font-size: 0.9rem;">Start Free Trial</button>
        `;
        return false;
      }
    }

    function loadCurriculumContent(category = 'all') {
      const grid = document.getElementById('curriculumGrid');
      const hasAccess = checkTrialStatus();
      
      if (!hasAccess) {
        grid.innerHTML = `
          <div class="premium-locked">
            <i class="fas fa-lock"></i>
            <h3>Premium Content Locked</h3>
            <p>Start your free trial to access structured curriculum, lesson plans, and progress tracking features designed to enhance your learning experience.</p>
            <button onclick="startFreeTrial()">
              <i class="fas fa-gift"></i> Start Free Trial
            </button>
          </div>
        `;
        return;
      }
      
      // Filter categories if needed
      const categoriesToShow = category === 'all' 
        ? Object.keys(subjectCategories) 
        : [category];
      
      let contentHTML = '';
      
      categoriesToShow.forEach(catKey => {
        const categoryData = subjectCategories[catKey];
        
        contentHTML += `
          <div class="subject-category" data-category="${catKey}">
            <h2><i class="${categoryData.icon}"></i> ${categoryData.name}</h2>
        `;
        
        categoryData.subjects.forEach(subject => {
          contentHTML += `
            <div class="curriculum-item">
              <h3><i class="${subject.icon}"></i> ${subject.name}</h3>
              <p>${subject.description}</p>
            </div>
          `;
        });
        
        contentHTML += `</div>`;
      });
      
      grid.innerHTML = contentHTML;
    }

    function startFreeTrial() {
      const now = new Date();
      const endDate = new Date(now.getTime() + 14 * 24 * 60 * 60 * 1000); // 14-day trial
      
      localStorage.setItem('trialEndDate', endDate.toISOString());
      
      // Reload the content to show unlocked features
      checkTrialStatus();
      loadCurriculumContent();
      
      // Show success message
      alert('ðŸŽ‰ Your 14-day free trial has started! Enjoy full access to premium curriculum features.');
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
      
      const icon = document.querySelector('.mode-toggle i');
      if (document.body.classList.contains('dark')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }

    window.onload = initPremiumPage;
  </script>
</body>
</html>
