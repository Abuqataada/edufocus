<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Subject Based - AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Select Your Subject</h1>
      <p class="subtitle">Choose a subject to start learning with your AI assistant</p>
    </div>

    <div class="subject-select-container">
      <select id="subject-select">
        <option disabled selected>Select subject from dropdown...</option>
        <option>Physics</option>
        <option>Mathematics</option>
        <option>Further Mathematics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>English Language</option>
        <option>Literature in English</option>
        <option>Government</option>
        <option>Commerce</option>
        <option>Economics</option>
        <option>Geography</option>
        <option>CRS</option>
        <option>IRS</option>
        <option>Accounting</option>
        <option>Computer Studies</option>
        <option>Civic Education</option>
        <option>Agricultural Science</option>
        <option>Technical Drawing</option>
        <option>Food and Nutrition</option>
        <option>Physical Education</option>
        <option>Music</option>
        <option>Fine Arts</option>
        <option>French</option>
        <option>Arabic</option>
        <option>History</option>
        <option>Social Studies</option>
        <option>Basic Science</option>
        <option>Basic Technology</option>
        <option>Home Economics</option>
        <option>Business Studies</option>
        <option>Marketing</option>
        <option>Office Practice</option>
      </select>
    </div>

    <button class="start-btn">
      <i class="fas fa-robot"></i> Start Learning
    </button>

    <div class="subject-grid">
      <div class="subject-card" data-subject="Physics">
        <div class="subject-icon">
          <i class="fas fa-atom"></i>
        </div>
        <div class="subject-name">Physics</div>
      </div>
      <div class="subject-card" data-subject="Mathematics">
        <div class="subject-icon">
          <i class="fas fa-square-root-alt"></i>
        </div>
        <div class="subject-name">Mathematics</div>
      </div>
      <div class="subject-card" data-subject="Chemistry">
        <div class="subject-icon">
          <i class="fas fa-flask"></i>
        </div>
        <div class="subject-name">Chemistry</div>
      </div>
      <div class="subject-card" data-subject="Biology">
        <div class="subject-icon">
          <i class="fas fa-dna"></i>
        </div>
        <div class="subject-name">Biology</div>
      </div>
      <div class="subject-card" data-subject="English Language">
        <div class="subject-icon">
          <i class="fas fa-language"></i>
        </div>
        <div class="subject-name">English</div>
      </div>
      <div class="subject-card" data-subject="Literature in English">
        <div class="subject-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="subject-name">Literature</div>
      </div>
      <div class="subject-card" data-subject="Computer Studies">
        <div class="subject-icon">
          <i class="fas fa-laptop-code"></i>
        </div>
        <div class="subject-name">Computer</div>
      </div>
      <div class="subject-card" data-subject="Economics">
        <div class="subject-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="subject-name">Economics</div>
      </div>
      <div class="subject-card" data-subject="Government">
        <div class="subject-icon">
          <i class="fas fa-landmark"></i>
        </div>
        <div class="subject-name">Government</div>
      </div>
      <div class="subject-card" data-subject="Geography">
        <div class="subject-icon">
          <i class="fas fa-globe-africa"></i>
        </div>
        <div class="subject-name">Geography</div>
      </div>
      <div class="subject-card" data-subject="Accounting">
        <div class="subject-icon">
          <i class="fas fa-calculator"></i>
        </div>
        <div class="subject-name">Accounting</div>
      </div>
      <div class="subject-card" data-subject="Commerce">
        <div class="subject-icon">
          <i class="fas fa-business-time"></i>
        </div>
        <div class="subject-name">Commerce</div>
      </div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
