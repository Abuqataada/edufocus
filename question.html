  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #f72585;
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f8f9fa;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --success: #4cc9f0;
      --warning: #f8961e;
      --error: #ef233c;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: var(--transition);
      line-height: 1.6;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      position: relative;
      z-index: 10;
    }

    .subject-header {
      display: flex;
      align-items: center;
      gap: 15px;
      animation: fadeIn 0.5s ease-out;

    .subject-icon {
      font-size: 2.2rem;

      height: 50px;

    .subject-info h2 {

    }

    .subject-info p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px 5px;
      margin: 15px 0;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: var(--radius);
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      opacity: 0;
      transform: translateY(10px);
      animation: messageIn 0.3s ease-out forwards;
      box-shadow: var(--shadow);

    @keyframes messageIn {

    .user-message {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {

      margin-right: auto;

    body.dark .bot-message {

    .input-area {

    .button-group {

      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0 18px;

      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow);
      min-width: 60px;

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {

    .dropup-content {

      bottom: 100%;
      right: 0;
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 180px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      visibility: hidden;
      transition: var(--transition);
      z-index: 20;
      margin-bottom: 10px;
    }

    body.dark .dropup-content {

    .dropup.active .dropup-content {

      transform: translateY(0);
      visibility: visible;
    }

      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      text-decoration: none;
      color: var(--text-light);

    body.dark .dropup-content a {
      color: var(--text-dark);

    .dropup-content a:hover {

    .mode-toggle, .back-btn {

    }

    @keyframes typingAnimation {

    }

    @keyframes fadeIn {
      from { opacity: 0; }

      }
      
      .button-group {
        gap: 6px;
      }
      
      button {
        min-width: 50px;
        font-size: 0.9rem;
      }
    }
  </style>

  <script>
   // Subject icons mapping
const subjectIcons = {
  'literacy': 'üî§',
  'numeracy': 'üî¢',
  'science': 'üîç',
  'arts': 'üé®',
  'math': '‚ûï',
  'english': 'üìñ',
  'history': 'üèõÔ∏è',
  'geography': 'üåç',

  'drama': 'üé≠',
  'creative': '‚úèÔ∏è',
  'civics': 'üèõÔ∏è'
};

// Subject descriptions for relevance checking
const subjectDescriptions = {
  'literacy': 'reading, writing, phonics, letters, words, sentences, storytelling',
  'numeracy': 'counting, numbers, addition, subtraction, shapes, patterns, measurements',
  'science': 'animals, plants, weather, nature, basic scientific concepts',
  'arts': 'drawing, painting, music, crafts, creative expression',
  'math': 'mathematics, arithmetic, algebra, geometry, calculus, trigonometry, statistics',
  'english': 'grammar, composition, reading comprehension, vocabulary, writing skills',
  'history': 'historical events, civilizations, timelines, important figures, world history',
  'geography': 'maps, countries, capitals, landforms, climates, cultures',
  'physics': 'motion, forces, energy, electricity, magnetism, thermodynamics, waves',
  'chemistry': 'elements, compounds, reactions, atoms, molecules, periodic table',
  'biology': 'cells, organisms, ecosystems, genetics, human body, plants, animals',
  'economics': 'supply and demand, markets, finance, microeconomics, macroeconomics',
  'literature': 'books, novels, poems, literary analysis, authors, themes, characters',
  'coding': 'programming, algorithms, code, computational thinking, software development',
  'music': 'instruments, notes, rhythm, composition, music theory, singing',
  'drama': 'acting, theater, performance, plays, scripts, improvisation',
  'creative': 'creative writing, storytelling, poetry, fiction, narrative',
  'civics': 'government, citizenship, law, rights, responsibilities, democracy'
};

// Subject names for display
const subjectNames = {
  'literacy': 'Literacy',
  'numeracy': 'Numeracy',
  'science': 'Science',
  'arts': 'Visual Arts',
  'math': 'Mathematics',
  'english': 'English',
  'history': 'History',
  'geography': 'Geography',
  'physics': 'Physics',
  'chemistry': 'Chemistry',
  'biology': 'Biology',
  'economics': 'Economics',
  'literature': 'Literature',
  'coding': 'Coding',
  'music': 'Music',
  'drama': 'Drama',
  'creative': 'Creative Writing',
  'civics': 'Civics'
};

// DOM Elements
const chatContainer = document.getElementById('chatContainer');
const learningInput = document.getElementById('learningInput');
const subjectIcon = document.getElementById('subjectIcon');
const subjectTitle = document.getElementById('subjectTitle');
const imageOutput = document.getElementById('imageOutput');
const actionsDropup = document.getElementById('actionsDropup');

// State variables
let currentSubject = '';
let chatHistory = [];

// Initialize the page
function initPage() {
  // Check for dark mode preference
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }
  
  // Get subject from localStorage
  currentSubject = localStorage.getItem('learningSubject') || 'math';
  
  // Update UI
  subjectTitle.textContent = subjectNames[currentSubject] || 'Subject';
  subjectIcon.textContent = subjectIcons[currentSubject] || 'üìö';
  
  // Load chat history
  loadChatHistory();
  
  // Add welcome message if chat is empty
  if (chatHistory.length === 0) {
    addBotMessage(`Hello! I'm your ${subjectNames[currentSubject]} tutor. How can I help you today?`);
  }
}

// Toggle dark mode
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

// Toggle dropup menu
function toggleDropup() {
  actionsDropup.classList.toggle('active');
}

// Close dropup when clicking outside
document.addEventListener('click', (e) => {
  if (!actionsDropup.contains(e.target)) {
    actionsDropup.classList.remove('active');
  }
});

// Load chat history from localStorage
function loadChatHistory() {
  const savedChat = localStorage.getItem(`chatHistory_${currentSubject}`);
  if (savedChat) {
    chatHistory = JSON.parse(savedChat);
    renderChatHistory();
  }
}

// Save chat history to localStorage
function saveChatHistory() {
  localStorage.setItem(`chatHistory_${currentSubject}`, JSON.stringify(chatHistory));
}

// Render chat history to the UI
function renderChatHistory() {
  chatContainer.innerHTML = '';
  
  chatHistory.forEach(item => {
    if (item.type === 'user') {
      addUserMessage(item.content, false);
    } else if (item.type === 'bot') {
      addBotMessage(item.content, false);
    } else if (item.type === 'image') {
      addImageMessage(item.content, false);
    }
  });
}

// Add user message to chat
function addUserMessage(message, saveToHistory = true) {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message user-message';
  messageDiv.textContent = message;
  chatContainer.appendChild(messageDiv);
  
  if (saveToHistory) {
    chatHistory.push({
      type: 'user',
      content: message,
      timestamp: new Date().toISOString()
    });
    saveChatHistory();
  }
  
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Add bot message to chat
function addBotMessage(message, saveToHistory = true) {
  // Remove any typing indicator
  const typingIndicator = document.querySelector('.typing-indicator');
  if (typingIndicator) {
    typingIndicator.remove();
  }
  
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message bot-message';
  messageDiv.innerHTML = message.replace(/\n/g, '<br>');
  chatContainer.appendChild(messageDiv);
  
  if (saveToHistory) {
    chatHistory.push({
      type: 'bot',
      content: message,
      timestamp: new Date().toISOString()
    });
    saveChatHistory();
  }
  
  // Render MathJax if present
  if (message.includes('\\(') || message.includes('\\[')) {
    MathJax.typesetPromise([messageDiv]).catch(err => console.log('MathJax error:', err));
  }
  
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Add image message to chat
function addImageMessage(imageUrl, saveToHistory = true) {
  const containerDiv = document.createElement('div');
  containerDiv.className = 'message bot-message';
  
  const img = document.createElement('img');
  img.src = imageUrl;
  img.alt = "Generated Diagram";
  
  containerDiv.appendChild(img);
  chatContainer.appendChild(containerDiv);
  
  if (saveToHistory) {
    chatHistory.push({
      type: 'image',
      content: imageUrl,
      timestamp: new Date().toISOString()
    });
    saveChatHistory();
  }
  
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Show typing indicator
function showTypingIndicator() {
  const typingDiv = document.createElement('div');
  typingDiv.className = 'typing-indicator';
  typingDiv.innerHTML = `
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
  `;
  
  chatContainer.appendChild(typingDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send message to AI
async function sendMessage() {
  const question = learningInput.value.trim();
  
  if (!question) {
    return;
  }
  
  // Add user message to chat
  addUserMessage(question);
  learningInput.value = '';
  learningInput.style.height = 'auto';
  
  // Show typing indicator
  showTypingIndicator();
  
  try {
    let systemPrompt = `
    You are a ${subjectNames[currentSubject]} tutor. 
    Before answering any question, you MUST follow these rules:
    
    1. FIRST analyze if the question is relevant to ${subjectNames[currentSubject]} (${subjectDescriptions[currentSubject]}).
    2. IF the question is relevant:
       - For STEM subjects, use the I.S.E.E method (Identify, Setup, Execute, Evaluate)
       - For humanities, provide structured analysis
       - For arts, focus on creative expression and techniques
       - Always provide clear, educational explanations
    3. IF the question is NOT relevant:
       - Politely explain why it's not relevant to ${subjectNames[currentSubject]}
       - Suggest the most appropriate subject(s) for this question
       - Do NOT answer the question itself
    
    Current subject: ${subjectNames[currentSubject]} (${subjectDescriptions[currentSubject]})
    `;
    
    // Add subject-specific guidance
    if (['math', 'numeracy', 'physics', 'chemistry', 'biology', 'science', 'coding'].includes(currentSubject)) {
      systemPrompt += `\nSTEM-specific: Show step-by-step working. Use LaTeX for math: \\(x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}\\)`;
    } else if (['english','literature','literacy', 'creative'].includes(currentSubject)) {
      systemPrompt += `\nLanguage-specific: Provide clear explanations of grammar and literary elements.`;
    } else if (['arts', 'music', 'drama'].includes(currentSubject)) {
      systemPrompt += `\nArts-specific: Focus on creative techniques, expression, and appreciation.`;
    }

    const response = await puter.ai.chat([
      {
        role: "system",
        content: systemPrompt
      },
      {
        role: "user",
        content: question
      }
    ]);

    addBotMessage(response.message.content);
  } catch (error) {
    addBotMessage("‚ùå Error: " + error.message);
  }
}

// Generate image from prompt
async function generateImage() {
  const prompt = learningInput.value.trim();
  
  if (!prompt) {
    alert("Please enter a description for the image.");
    return;
  }

  // Add user message to chat
  addUserMessage(`[Image Request]: ${prompt}`);
  learningInput.value = '';
  learningInput.style.height = 'auto';
  
  // Show typing indicator
  showTypingIndicator();
  
  try {
    // First check if the prompt is relevant to the subject
    const relevanceCheck = await puter.ai.chat([
      {
        role: "system",
        content: `Determine if this prompt is relevant to ${subjectNames[currentSubject]} (${subjectDescriptions[currentSubject]}). 
                 Respond ONLY with "relevant" or "not relevant". Prompt: ${prompt}`
      }
    ]);
    
    if (relevanceCheck.message.content.toLowerCase().includes("not relevant")) {
      addBotMessage(`This doesn't seem related to ${subjectNames[currentSubject]}. 
                   Please ask about ${subjectDescriptions[currentSubject]}.`);
      return;
    }
    
    let enhancedPrompt = `Educational ${currentSubject} diagram: ${prompt}`;
    const image = await puter.ai.images.generate(enhancedPrompt);
    addImageMessage(image.url);
  } catch (err) {
    addBotMessage("‚ùå Error generating image: " + err.message);
  }
}

// Export chat as PDF
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  
  // Add header with subject
  pdf.setFontSize(16);
  pdf.text(`${subjectNames[currentSubject]} Tutor Session`, 10, 10);
  pdf.setFontSize(12);
  
  let yPosition = 20;
  
  // Add all chat messages to PDF
  chatHistory.forEach(item => {
    if (item.type === 'user') {
      pdf.setFont(undefined, 'bold');
      pdf.text(`You: ${item.content}`, 10, yPosition);
      yPosition += 10;
    } else if (item.type === 'bot') {
      pdf.setFont(undefined, 'normal');
      const splitText = pdf.splitTextToSize(`Tutor: ${item.content}`, 180);
      pdf.text(splitText, 10, yPosition);
      yPosition += splitText.length * 7;
    } else if (item.type === 'image') {
      pdf.text('Tutor: [Image]', 10, yPosition);
      yPosition += 10;
    }
    
    // Add space between messages
    yPosition += 5;
    
    // Add new page if needed
    if (yPosition > 280) {
      pdf.addPage();
      yPosition = 20;
    }
  });
  
  pdf.save(`${subjectNames[currentSubject]}_chat_history.pdf`);
}

// Clear chat history
function clearChat() {
  if (confirm("Are you sure you want to clear the chat history?")) {
    chatHistory = [];
    saveChatHistory();
    chatContainer.innerHTML = '';
    addBotMessage(`Hello! I'm your ${subjectNames[currentSubject]} tutor. How can I help you today?`);
  }
}

// Auto-resize textarea
learningInput.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

// Send message on Enter (but allow Shift+Enter for new lines)
learningInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Initialize the page when loaded
window.onload = initPage;
  </script>
